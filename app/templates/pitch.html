{% extends 'base.html'%}
{% import 'macros.html' as macro%}
<!-- Content block -->
{% if title %}
<title>{{title}}</title>
{% else %}
<title> Welcome to Pitches Page</title>
{% endif %}


{% block content %}

    <img src="{{pitch.user.profile_pic_path}}" alt="image">
    <p>{{pitch.user.username}}</p><br>
    <h4>{{pitch.content}}</h4><br>
    <button>Upvote</button><br>
    <button>Downvote</button>
{%for comment in comments %}

  <p>{{comment.content}}</p>
{% endfor%}


{% endblock %}
